<div class="col-md mx-auto">
    <nb-card accent="primary">
        <nb-card-header>
            Order Details
        </nb-card-header>
        <nb-card-body style="padding: 2rem;">
            <div class="row">
                <div class="col-md-8">
                    <h3>Merchandise Details</h3>
                    <hr>
                    <div class="row mt-3">
                        <div class="col-6">
                            <p class="h4 mt-3">Merchandise Name :</p>
                            <p class="h1 mt-3">Total Amount :</p>
                        </div>
                        <div class="col-6">
                            <p class="h4 mt-3">{{order.data.merchName}}</p>
                            <p class="h1 mt-3">₹ {{order.data.price}}</p>
                        </div>
                    </div>

                    <h3 class="mt-5">Designing Charges</h3>
                    <hr>
                    <div class="input-group">
                        <span class="input-group-text">Order Quantity</span>
                        <input type="number" class="form-control" [(ngModel)]="quantity" max="100" min="1">
                        <button style="color: rgb(36, 36, 36);" nbButton
                            disabled>&nbsp;x&nbsp;{{designingCharges}}</button>
                    </div>
                    <p class="h4 mt-3">Total Amount: </p>
                    <p style="font-size: 5rem;" class="mt-5">{{order.data.price + designingCharges*quantity}}.00 /-</p>
                </div>
                <div class="col-md-4">
                    <mat-card>
                        <img mat-card-image [src]="merchImage" class="img-fluid">
                    </mat-card>
                </div>
            </div>
        </nb-card-body>
    </nb-card>

    <nb-card class="mt-5 col-md-4 mx-auto">
        <nb-card-body class="card-body">
            <form #checkout="ngForm" (ngSubmit)="getIntent()" class="checkout">
                <div class="form-row">
                    <label for="card-info">Card Info</label>
                    <div id="card-info" #cardInfo></div>

                    <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
                </div>

                <button nbButton type="submit" class="w-100 mt-4">Pay ₹{{order.data.price +
                    designingCharges*quantity}}.00 /-</button>
            </form>
        </nb-card-body>
    </nb-card>
</div>
