<nb-accordion>
    <nb-accordion-item #item *ngFor="let order of orders">
        <nb-accordion-item-header>
            <p class="mx-auto">{{order.asset.name}}</p>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <h4>Model Details</h4>
            <hr>
            <p>Name : {{order.asset.name}}</p>
            <p>Price : {{order.asset.price}}</p>
        </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
