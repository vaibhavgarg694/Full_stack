<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mt-5 card shadow-lg">
                <div class="card-body">
                    <p class="display-4 text-center">Login Here</p>

                    <form [formGroup]="loginform" (ngSubmit)="submitForm(loginform.value)" class="mt-5">
                        <mat-form-field appearance="outline" class="cont col-md-12">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username">
                            <mat-error>Username Required</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="cont col-md-12">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password">
                            <mat-error>Password Required</mat-error>
                        </mat-form-field>

                        <button mat-raised-button class="btn-block" color="primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
